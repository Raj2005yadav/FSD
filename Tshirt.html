    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShopEasy Product Display</title>
        <link rel="stylesheet" href="Tshirt.css">
    
        <script src="https://cdn.tailwindcss.com"></script>
    
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                        colors: {
                            'primary-green': '#008000', 
                            'light-gray-bg': '#f5f5f5', 
                        }
                    }
                }
            }
        </script>
        <style>
            
            .main-border-box {
                border: 1px solid black;
                padding: 0;
                max-width: 900px;
                margin: 2rem auto;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

    <body class="bg-gray-100 font-sans p-4 min-h-screen flex flex-col items-center">

        
        <div class="main-border-box w-full bg-white rounded-lg overflow-hidden">

            
            <header class="bg-gray-900 text-white p-4">
                <h1 class="text-2xl font-bold text-center tracking-wider">ShopEasy</h1>
            </header>

            
            <div class="p-6 md:p-10 flex justify-center">

                
                <div class="max-w-sm w-full p-4 bg-light-gray-bg shadow-lg rounded-xl flex flex-col items-center text-center">

                    
                    <div class="w-40 h-52 mb-4 bg-primary-green rounded-lg overflow-hidden flex items-center justify-center shadow-md">
                    
                        <img src="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=" alt="Classic Green T-Shirt" class="object-cover w-full h-full">
                    </div>

                    
                    <div class="w-full">
                        
                        <h2 class="text-lg font-extrabold text-gray-900 mb-1">Classic Cotton T-Shirt</h2>

                        
                        <p class="text-sm text-gray-500 mb-4 px-2">
                            Soft, breathable cotton. Regular fit. Available in multiple colors.
                        </p>

                        
                        <div class="flex justify-center items-baseline mb-6 space-x-2">
                            
                            <span class="text-xl font-bold text-primary-green">₹799</span>

                        
                            <span class="text-base text-gray-400 line-through">₹1,199</span>
                        </div>

                        
                        <button class="w-11/12 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                            Add to Cart
                        </button>
                    </div>

                </div>
            </div>

        </div>

        <h4>Name: Raj Mahendra Yadav</h4>
    </body>
    </html>
